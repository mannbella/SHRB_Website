<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
  <header>
    <p id="headerNote" style="color: orange">shrb lab website</p>
  </header>
  <h1 class="text-3xl font-bold text-center" id="loginLabel">
    Login Page
  </h1>
  <div class="loginContainer w-full max-w-xs mx-auto flex flex-col items-center">
    <div>
        <label for="school" id="p1">School Name</label>
        <input type="text" placeholder="Enter School Name" name="school" id="school" required>
    </div>

    <div>
        <label for="password" id="p2">Password</label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
    </div>

    <div class="flex flex-row">
        <button type="submit" id="loginButton" class="bi-[#007bff] text-black font-fold py-[10px] px-[15px] rounded-[5px] cursor-pointer hover:bg-[#0056b3]">Login</button>
    </div>

    <label>
        <input type="checkbox" checked="checked" name="remember" id="rememberMe">Remember me
    </label>

    <p id="statusMessage" style="color: red;"></p>
  </div>
  <footer>
    <p id="footerNote" style="color: orange"> this super cool website was made by bella</p>
  </footer>

  <script>
    const loginButton = document.getElementById("loginButton");
    const schoolInput = document.getElementById("school");
    const passwordInput = document.getElementById("password");
    const checkbox = document.getElementById("rememberMe");

    loginButton.addEventListener("click", async function(event) {
        event.preventDefault();

        const school = schoolInput.value.trim();
        const password = passwordInput.value.trim();
        let schoolNames = ['Bellview', 'Batcheller', 'Briscoe', 'Church', 'Montessori', 'Ruch', 'ScienceWorks']
        let found = false;
    
        function isSchoolValid() {
            if(!schoolNames.includes(school) || !password) {
                statusMessage.textConent = "Error: school name incorrect";
                statusMessage.style.color = "red";
                return false;
            }
            return true;
        }

        function isPasswordValid() {
            if(password != 'oberon' || !password) {
                statusMessage.textConent = "Error: password incorrect";
                statusMessage.style.color = "red";
                return false;
            }
            return true;
        }

        if(checkbox.checked) {
            const userSession = {
                school: school,
                isLoggedIn: true
            };

            localStorage.setItem('userSession', JSON.stringify(userSession));
        }

        if(isPasswordValid() && isSchoolValid()) {
            alert("login successful");
            window.location.href = "index.html";
        } else {
            alert("login failed");
        }
    });
  </script>
</body>
</html>
